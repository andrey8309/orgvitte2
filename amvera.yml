---
version: 1
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.12

build:
  requirementsPath: requirements.txt
  useCache: true

run:
  command: python manage.py migrate &&
    python manage.py collectstatic --noinput &&
    gunicorn orgvitte.wsgi:application --bind 0.0.0.0:80 --workers 3
  persistenceMount: /data
  containerPort: 80