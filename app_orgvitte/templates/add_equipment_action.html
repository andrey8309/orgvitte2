{% extends 'base.html' %}

{% block content %}
<h2>Добавить действие для {{ equipment.name }} ({{ equipment.inventory_number }})</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить действие</button>
    <a href="{% url 'list_equipment' %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
