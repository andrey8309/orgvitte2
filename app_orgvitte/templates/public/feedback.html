{% extends 'base.html' %}

{% block title %}Обратная связь{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Обратная связь</h2>

    <form method="post" class="card p-4 shadow-sm bg-light">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Ваше имя</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="{{ form.message.id_for_label }}" class="form-label">Сообщение</label>
            {{ form.message }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'public_home' %}" class="btn btn-secondary">⬅ На главную</a>
            <button type="submit" class="btn btn-success">Отправить</button>
        </div>
    </form>
</div>
{% endblock %}
