{% extends 'base.html' %}

{% block title %}Удалить оборудование{% endblock %}

{% block content %}
<h2 class="mb-4 text-danger">Удалить оборудование</h2>
<p>Вы уверены, что хотите удалить <strong>{{ equipment.name }}</strong> (инв. № {{ equipment.inventory_number }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'list_equipment' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
